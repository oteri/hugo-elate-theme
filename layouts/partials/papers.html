	<section id="fh5co-work" data-section="papers">
	<div class="container">
		<div class="row">
			<div class="col-md-12 section-heading text-center">
				<h2 class="to-animate">{{ with .Site.Params.papers.title }}{{ . }}{{ end }}</h2>
				<div class="row">
					<div class="col-md-8 col-md-offset-2 subtext to-animate">
						<h3>{{ with .Site.Params.papers.description }}{{ . | markdownify }}{{ end }}</h3>
					</div>
				</div>
			</div>
		</div>
		<div class="row row-bottom-padded-sm">
		{{ range .Site.Params.papers.row }}
			<div class="col-md-4 col-sm-6 col-xxs-12">
				<a href="images/{{ .img }}" class="fh5co-project-item image-popup to-animate">
					<img src="images/{{ .img }}" alt="{{ .alt }}" class="img-responsive">
					<div class="fh5co-text">
					<h2>{{ .title }}</h2>
					<span>{{ .subtitle }}</span>
					</div>
				</a>
			</div>
		{{ end }}
		</div>
		<div class="row">
			<div class="col-md-12 text-center to-animate">
				<p>{{ .Site.Params.papers.footertext | markdownify }}</p>
			</div>
		</div>
	</div>
</section>
