# Page settings
baseurl = "localhost:1313"
title = "Francesco Oteri"
languageCode = "en-us"
theme = "hugo-elate-theme"

[params]
  author = "Francesco OTERI"
  description = "Personal website of Francesco Oteri, sharing research papers and projects"
  custom_css = ["css/papers-carousel.css"]
  
  # Navigation
  [params.navigation]
    brand = "Francesco OTERI"
    home = "Home"
    papers = "Papers"
    blog = "Blog"
    about = "About"
    contact = "Contact"

  # Hero section
  [params.hero]
    enable = true
    title = "Structural biology, genomics, and bioinformatics.\n\nCreating and applying computational tools to study biological systems.\n\nDriven by curiosity."

  # Papers section
  [params.papers]
    enable = true

  # Blog section
  [params.blog]
    enable = true

  # Footer section
  [params.footer]
    enable = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
